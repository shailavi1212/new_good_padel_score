<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BEER SHEVA PADEL LEAGUE</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
<style>
*, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

:root {
  --bg-deep: #050810;
  --bg-primary: #0b0f1a;
  --bg-secondary: #111827;
  --bg-panel: rgba(15, 20, 35, 0.85);
  --bg-glass: rgba(20, 28, 50, 0.6);
  --neon-cyan: #00f0ff;
  --neon-purple: #a855f7;
  --neon-pink: #f472b6;
  --neon-green: #22d3ee;
  --neon-yellow: #fbbf24;
  --neon-orange: #fb923c;
  --text-primary: #e2e8f0;
  --text-secondary: #94a3b8;
  --text-bright: #ffffff;
  --glow-cyan: 0 0 20px rgba(0, 240, 255, 0.4), 0 0 40px rgba(0, 240, 255, 0.15);
  --glow-purple: 0 0 20px rgba(168, 85, 247, 0.4), 0 0 40px rgba(168, 85, 247, 0.15);
  --glow-pink: 0 0 20px rgba(244, 114, 182, 0.4);
  --glow-green: 0 0 15px rgba(34, 211, 238, 0.3);
  --border-glow: 1px solid rgba(0, 240, 255, 0.2);
  --radius: 6px;
  --radius-lg: 12px;
}

html, body {
  height: 100%;
  background: var(--bg-deep);
  color: var(--text-primary);
  font-family: 'Rajdhani', sans-serif;
  overflow-x: hidden;
}

body::before {
  content: '';
  position: fixed;
  inset: 0;
  background:
    radial-gradient(ellipse at 20% 0%, rgba(0, 240, 255, 0.06) 0%, transparent 50%),
    radial-gradient(ellipse at 80% 100%, rgba(168, 85, 247, 0.06) 0%, transparent 50%),
    radial-gradient(ellipse at 50% 50%, rgba(15, 20, 35, 1) 0%, var(--bg-deep) 100%);
  z-index: -2;
}

body::after {
  content: '';
  position: fixed;
  inset: 0;
  background-image:
    repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0, 240, 255, 0.015) 2px, rgba(0, 240, 255, 0.015) 4px);
  z-index: -1;
  pointer-events: none;
}

.broadcast-container {
  max-width: 1400px;
  margin: 0 auto;
  padding: 12px;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  gap: 0;
}

/* SPONSOR BAR */
.sponsor-bar {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 24px;
  padding: 10px 20px;
  background: linear-gradient(135deg, rgba(15, 20, 35, 0.9), rgba(20, 28, 50, 0.8));
  border: 1px solid rgba(0, 240, 255, 0.1);
  border-radius: var(--radius-lg) var(--radius-lg) 0 0;
  backdrop-filter: blur(12px);
  position: relative;
  overflow: hidden;
  min-height: 60px;
}

.sponsor-bar::before {
  content: '';
  position: absolute;
  top: 0; left: 0; right: 0;
  height: 1px;
  background: linear-gradient(90deg, transparent, var(--neon-cyan), var(--neon-purple), var(--neon-cyan), transparent);
  animation: shimmer 4s linear infinite;
}

@keyframes shimmer {
  0% { background-position: -200% 0; }
  100% { background-position: 200% 0; }
}

.sponsor-bar .label {
  font-family: 'Orbitron', sans-serif;
  font-size: 9px;
  letter-spacing: 3px;
  text-transform: uppercase;
  color: var(--neon-cyan);
  opacity: 0.5;
  position: absolute;
  left: 16px;
  top: 50%;
  transform: translateY(-50%);
}

.sponsor-slot {
  width: 200px;
  height: 56px;
  display: flex;
  align-items: center;
  justify-content: center;
  border: 1px solid rgba(0, 240, 255, 0.08);
  border-radius: var(--radius);
  background: rgba(0, 0, 0, 0.3);
  padding: 6px 12px;
  position: relative;
  transition: all 0.4s ease;
  animation: sponsorFade 6s ease-in-out infinite;
}

.sponsor-slot:nth-child(3) { animation-delay: 2s; }
.sponsor-slot:nth-child(4) { animation-delay: 4s; }

@keyframes sponsorFade {
  0%, 100% { opacity: 0.85; }
  50% { opacity: 1; }
}

.sponsor-slot:hover {
  border-color: rgba(0, 240, 255, 0.25);
  box-shadow: 0 0 15px rgba(0, 240, 255, 0.1);
}

.sponsor-slot img {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
  filter: brightness(0.9) contrast(1.1);
  transition: filter 0.3s;
}

.sponsor-slot img:hover { filter: brightness(1.1) contrast(1.05); }

.sponsor-slot .empty-sponsor {
  font-family: 'Orbitron', sans-serif;
  font-size: 8px;
  letter-spacing: 2px;
  color: rgba(148, 163, 184, 0.3);
  text-transform: uppercase;
}

/* VIDEO PLAYER */
.video-wrapper {
  position: relative;
  width: 100%;
  aspect-ratio: 16 / 9;
  background: #000;
  border-left: 1px solid rgba(0, 240, 255, 0.1);
  border-right: 1px solid rgba(0, 240, 255, 0.1);
  overflow: hidden;
}

.video-wrapper iframe {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  border: none;
}

.video-placeholder {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 16px;
  background:
    radial-gradient(ellipse at center, rgba(0, 240, 255, 0.03) 0%, transparent 70%),
    var(--bg-deep);
}

.video-placeholder .icon {
  width: 80px;
  height: 80px;
  border: 2px solid rgba(0, 240, 255, 0.2);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  animation: pulseGlow 2s ease-in-out infinite;
}

.video-placeholder .icon svg {
  width: 32px;
  height: 32px;
  fill: var(--neon-cyan);
  opacity: 0.6;
}

.video-placeholder .text {
  font-family: 'Orbitron', sans-serif;
  font-size: 14px;
  letter-spacing: 4px;
  color: var(--text-secondary);
  text-transform: uppercase;
}

@keyframes pulseGlow {
  0%, 100% { box-shadow: 0 0 20px rgba(0, 240, 255, 0.1); }
  50% { box-shadow: 0 0 40px rgba(0, 240, 255, 0.25); }
}

/* SCOREBOARD HUD */
.scoreboard-hud {
  position: relative;
  display: flex;
  flex-direction: column;
  background: linear-gradient(180deg, rgba(5, 8, 16, 0.95), rgba(11, 15, 26, 0.98));
  border: 1px solid rgba(0, 240, 255, 0.12);
  border-top: none;
  border-radius: 0 0 var(--radius-lg) var(--radius-lg);
  overflow: hidden;
}

.scoreboard-hud::before {
  content: '';
  position: absolute;
  bottom: 0; left: 0; right: 0;
  height: 2px;
  background: linear-gradient(90deg, var(--neon-cyan), var(--neon-purple), var(--neon-pink), var(--neon-cyan));
  background-size: 300% 100%;
  animation: gradientScroll 6s linear infinite;
}

@keyframes gradientScroll {
  0% { background-position: 0% 0%; }
  100% { background-position: 300% 0%; }
}

/* Column headers */
.score-header {
  display: flex;
  align-items: center;
  padding: 6px 0;
  border-bottom: 1px solid rgba(0, 240, 255, 0.06);
}

.score-header .col-name { 
  flex: 1; 
  padding-left: 52px;
}

.score-header .col-label {
  font-family: 'Orbitron', sans-serif;
  font-size: 8px;
  letter-spacing: 2px;
  text-transform: uppercase;
  color: var(--text-secondary);
  opacity: 0.5;
  width: 64px;
  text-align: center;
}

.score-header .col-label.pts-label {
  color: var(--neon-yellow);
  opacity: 0.6;
}

.score-header .col-label.set-history-label {
  width: 44px;
  color: var(--text-secondary);
  opacity: 0.35;
  font-size: 7px;
  letter-spacing: 1px;
}

/* Team row */
.team-row {
  display: flex;
  align-items: center;
  padding: 10px 0;
  transition: all 0.3s ease;
  position: relative;
}

.team-row:first-of-type {
  border-bottom: 1px solid rgba(0, 240, 255, 0.06);
}

.team-row.serving {
  background: linear-gradient(90deg, rgba(251, 191, 36, 0.04), transparent 40%);
}

/* Serve indicator */
.serve-cell {
  width: 40px;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-shrink: 0;
}

.serve-indicator {
  width: 10px;
  height: 10px;
  border-radius: 50%;
  background: rgba(100, 100, 100, 0.15);
  border: 1px solid rgba(100, 100, 100, 0.1);
  transition: all 0.4s ease;
}

.team-row.serving .serve-indicator {
  background: var(--neon-yellow);
  border-color: var(--neon-yellow);
  box-shadow: 0 0 8px rgba(251, 191, 36, 0.6), 0 0 20px rgba(251, 191, 36, 0.3);
  animation: servePulse 1.5s ease-in-out infinite;
}

@keyframes servePulse {
  0%, 100% { box-shadow: 0 0 8px rgba(251, 191, 36, 0.6), 0 0 20px rgba(251, 191, 36, 0.3); transform: scale(1); }
  50% { box-shadow: 0 0 12px rgba(251, 191, 36, 0.8), 0 0 30px rgba(251, 191, 36, 0.4); transform: scale(1.2); }
}

/* Name cell */
.name-cell {
  flex: 1;
  display: flex;
  flex-direction: column;
  gap: 1px;
  min-width: 0;
  padding-right: 12px;
}

.team-name {
  font-family: 'Orbitron', sans-serif;
  font-size: 16px;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 2px;
  color: var(--text-bright);
  line-height: 1.2;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.team-row:first-of-type .team-name { color: var(--neon-cyan); text-shadow: 0 0 20px rgba(0, 240, 255, 0.3); }
.team-row:last-of-type .team-name { color: var(--neon-purple); text-shadow: 0 0 20px rgba(168, 85, 247, 0.3); }

.player-names {
  font-family: 'Rajdhani', sans-serif;
  font-size: 12px;
  font-weight: 400;
  color: var(--text-secondary);
  letter-spacing: 1px;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

/* Score cells */
.score-cell {
  width: 64px;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-shrink: 0;
  position: relative;
}

.score-cell::before {
  content: '';
  position: absolute;
  left: 0;
  top: 15%;
  bottom: 15%;
  width: 1px;
  background: rgba(0, 240, 255, 0.08);
}

.score-cell .val {
  font-family: 'Orbitron', sans-serif;
  font-weight: 800;
  line-height: 1;
  transition: all 0.2s;
}

.score-cell .val.pulse {
  animation: scorePulse 0.5s ease-out;
}

@keyframes scorePulse {
  0% { transform: scale(1); }
  30% { transform: scale(1.3); color: var(--neon-cyan); text-shadow: 0 0 20px var(--neon-cyan); }
  100% { transform: scale(1); }
}

.score-cell.sets-cell .val {
  font-size: 22px;
  color: var(--neon-green);
}

.score-cell.games-cell .val {
  font-size: 30px;
  color: var(--text-bright);
}

.score-cell.pts-cell {
  background: rgba(251, 191, 36, 0.05);
}

.score-cell.pts-cell::before {
  background: rgba(251, 191, 36, 0.12);
}

.score-cell.pts-cell .val {
  font-size: 26px;
  color: var(--neon-yellow);
  text-shadow: 0 0 12px rgba(251, 191, 36, 0.4);
}

/* SET HISTORY CELLS */
.set-history-cell {
  width: 44px;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-shrink: 0;
  position: relative;
}

.set-history-cell::before {
  content: '';
  position: absolute;
  left: 0;
  top: 20%;
  bottom: 20%;
  width: 1px;
  background: rgba(0, 240, 255, 0.05);
}

.set-history-cell .set-score {
  font-family: 'Orbitron', sans-serif;
  font-weight: 700;
  font-size: 18px;
  color: var(--text-secondary);
  opacity: 0.6;
  line-height: 1;
  position: relative;
}

.set-history-cell .set-score .tb-sup {
  font-size: 10px;
  font-weight: 600;
  color: var(--text-secondary);
  opacity: 0.5;
  position: absolute;
  top: -4px;
  right: -9px;
}

.set-history-cell.set-won .set-score {
  color: var(--text-bright);
  opacity: 1;
}

.set-history-cell {
  animation: setFadeIn 0.4s ease-out;
}

@keyframes setFadeIn {
  from { opacity: 0; transform: translateY(-4px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Footer */
.broadcast-footer {
  display: flex;
  justify-content: center;
  padding: 16px;
  opacity: 0.4;
}

.broadcast-footer span {
  font-family: 'Orbitron', sans-serif;
  font-size: 10px;
  letter-spacing: 4px;
  text-transform: uppercase;
  color: var(--text-secondary);
}

/* Loading */
.loading-overlay {
  position: fixed;
  inset: 0;
  background: var(--bg-deep);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 24px;
  z-index: 1000;
  transition: opacity 0.6s ease, visibility 0.6s ease;
}

.loading-overlay.hidden {
  opacity: 0;
  visibility: hidden;
  pointer-events: none;
}

.loading-spinner {
  width: 48px;
  height: 48px;
  border: 2px solid rgba(0, 240, 255, 0.1);
  border-top-color: var(--neon-cyan);
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin { to { transform: rotate(360deg); } }

.loading-text {
  font-family: 'Orbitron', sans-serif;
  font-size: 12px;
  letter-spacing: 4px;
  color: var(--text-secondary);
  text-transform: uppercase;
}

/* RESPONSIVE */
@media (max-width: 768px) {
  .broadcast-container { padding: 6px; }
  .sponsor-bar { gap: 12px; padding: 8px 12px; min-height: 48px; }
  .sponsor-bar .label { display: none; }
  .sponsor-slot { width: 100px; height: 34px; }
  .team-name { font-size: 12px; letter-spacing: 1px; }
  .player-names { font-size: 10px; }
  .score-cell { width: 48px; }
  .score-cell.games-cell .val { font-size: 22px; }
  .score-cell.sets-cell .val { font-size: 16px; }
  .score-cell.pts-cell .val { font-size: 18px; }
  .score-header .col-label { width: 48px; font-size: 7px; }
  .score-header .col-name { padding-left: 40px; }
  .serve-cell { width: 30px; }
  .set-history-cell { width: 34px; }
  .set-history-cell .set-score { font-size: 14px; }
  .set-history-cell .set-score .tb-sup { font-size: 8px; top: -3px; right: -7px; }
  .score-header .col-label.set-history-label { width: 34px; font-size: 6px; }
}

@media (max-width: 480px) {
  .team-name { font-size: 10px; }
  .score-cell { width: 40px; }
  .score-cell.games-cell .val { font-size: 18px; }
  .score-cell.sets-cell .val { font-size: 14px; }
  .score-cell.pts-cell .val { font-size: 16px; }
  .score-header .col-label { width: 40px; font-size: 6px; }
  .sponsor-slot { width: 80px; height: 28px; }
  .set-history-cell { width: 28px; }
  .set-history-cell .set-score { font-size: 12px; }
  .set-history-cell .set-score .tb-sup { font-size: 7px; }
  .score-header .col-label.set-history-label { width: 28px; }
}

@media (min-width: 1800px) {
  .broadcast-container { max-width: 1700px; }
  .team-name { font-size: 22px; }
  .score-cell { width: 80px; }
  .score-cell.games-cell .val { font-size: 40px; }
  .score-cell.sets-cell .val { font-size: 30px; }
  .score-cell.pts-cell .val { font-size: 34px; }
  .player-names { font-size: 15px; }
  .set-history-cell { width: 56px; }
  .set-history-cell .set-score { font-size: 24px; }
  .set-history-cell .set-score .tb-sup { font-size: 13px; }
}
</style>
</head>
<body>

<div class="loading-overlay" id="loadingOverlay">
  <div class="loading-spinner"></div>
  <div class="loading-text">Connecting to broadcast...</div>
</div>

<div class="broadcast-container">

  <div class="sponsor-bar">
    <span class="label">Sponsors</span>
    <div class="sponsor-slot" id="sponsor1"><span class="empty-sponsor">Sponsor</span></div>
    <div class="sponsor-slot" id="sponsor2"><span class="empty-sponsor">Sponsor</span></div>

  </div>

  <div class="video-wrapper" id="videoWrapper">
    <div class="video-placeholder" id="videoPlaceholder">
      <div class="icon">
        <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>

  <!-- SCOREBOARD HUD -->
  <div class="scoreboard-hud">

    <div class="team-row" id="rowA">
      <div class="serve-cell">
        <div class="serve-indicator"></div>
      </div>
      <div class="name-cell">
        <div class="team-name" id="teamAName">TEAM A</div>
        <div class="player-names" id="playersA">—</div>
      </div>
      <div id="setHistoryA" style="display:contents;"></div>
      <div class="score-cell sets-cell">
        <span class="val" id="setsA">0</span>

      <div class="score-cell games-cell">
        <span class="val" id="scoreA">0</span>

        <span class="val" id="pointsA">0</span>
      </div>

    <div class="team-row" id="rowB">
      <div class="serve-cell">
        <div class="serve-indicator"></div>
      </div>
      <div class="name-cell">
        <div class="team-name" id="teamBName">TEAM B</div>
        <div class="player-names" id="playersB">—</div>
      </div>
      <div id="setHistoryB" style="display:contents;"></div>
      <div class="score-cell sets-cell">
        <span class="val" id="setsB">0</span>
      </div>
      <div class="score-cell games-cell">
        <span class="val" id="scoreB">0</span>
      </div>
      <div class="score-cell pts-cell">
        <span class="val" id="pointsB">0</span>
      </div>
    </div>

  </div>

  <div class="broadcast-footer">
    <span>Padel Live Broadcast System</span>
  </div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
<script src="firebase-config.js"></script>

<script>
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const matchRef = db.ref('match');

let prevScoreA = null;
let prevScoreB = null;
let currentStreamURL = '';

function getYouTubeEmbedURL(url) {
  if (!url) return '';
  if (url.includes('/embed/')) return url;
  let match = url.match(/youtu\.be\/([^?&]+)/);
  if (match) return `https://www.youtube.com/embed/${match[1]}?autoplay=1&mute=1`;
  match = url.match(/[?&]v=([^?&]+)/);
  if (match) return `https://www.youtube.com/embed/${match[1]}?autoplay=1&mute=1`;
  match = url.match(/youtube\.com\/live\/([^?&]+)/);
  if (match) return `https://www.youtube.com/embed/${match[1]}?autoplay=1&mute=1`;
  return url;
}

function updateSponsor(slotId, url) {
  const el = document.getElementById(slotId);
  if (url && url.trim()) {
    el.innerHTML = `<img src="${url}" alt="Sponsor" onerror="this.parentElement.innerHTML='<span class=\\'empty-sponsor\\'>Sponsor</span>'">`;
  } else {
    el.innerHTML = '<span class="empty-sponsor">Sponsor</span>';
  }
}

function updateStream(url) {
  const embedURL = getYouTubeEmbedURL(url);
  if (embedURL === currentStreamURL) return;
  currentStreamURL = embedURL;
  const wrapper = document.getElementById('videoWrapper');
  const placeholder = document.getElementById('videoPlaceholder');
  if (embedURL) {
    if (placeholder) placeholder.style.display = 'none';
    let iframe = wrapper.querySelector('iframe');
    if (!iframe) {
      iframe = document.createElement('iframe');
      iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture';
      iframe.allowFullscreen = true;
      wrapper.appendChild(iframe);
    }
    iframe.src = embedURL;
  } else {
    const iframe = wrapper.querySelector('iframe');
    if (iframe) iframe.remove();
    if (placeholder) placeholder.style.display = 'flex';
  }
}

function pulseScore(el) {
  el.classList.remove('pulse');
  void el.offsetWidth;
  el.classList.add('pulse');
}

// Render set history columns in header + both team rows
function renderSetHistory(setHistory) {
  const sets = setHistory || [];
  const headerContainer = document.getElementById('headerSetHistory');
  const historyAEl = document.getElementById('setHistoryA');
  const historyBEl = document.getElementById('setHistoryB');

  // Build header labels
  let headerHTML = '';
  for (let i = 0; i < sets.length; i++) {
    headerHTML += `<div class="col-label set-history-label">S${i + 1}</div>`;
  }
  headerContainer.innerHTML = headerHTML;

  // Build cells for team A and B
  let htmlA = '';
  let htmlB = '';
  for (let i = 0; i < sets.length; i++) {
    const s = sets[i];
    const gamesA = s.gamesA ?? 0;
    const gamesB = s.gamesB ?? 0;
    const wonA = gamesA > gamesB;
    const wonB = gamesB > gamesA;
    const tbA = s.tiebreakA;
    const tbB = s.tiebreakB;

    htmlA += `<div class="set-history-cell ${wonA ? 'set-won' : ''}">
      <span class="set-score">${gamesA}${(tbA !== undefined && tbA !== null) ? `<span class="tb-sup">${tbA}</span>` : ''}</span>
    </div>`;

    htmlB += `<div class="set-history-cell ${wonB ? 'set-won' : ''}">
      <span class="set-score">${gamesB}${(tbB !== undefined && tbB !== null) ? `<span class="tb-sup">${tbB}</span>` : ''}</span>
    </div>`;
  }

  historyAEl.innerHTML = htmlA;
  historyBEl.innerHTML = htmlB;
}

// Listen for real-time updates
let prevPointsA = null;
let prevPointsB = null;
const POINTS_SEQUENCE = [0, 15, 30, 40];

function getPointsDisplay(val, isTiebreak) {
  if (isTiebreak) return val;
  if (val >= 0 && val < POINTS_SEQUENCE.length) return POINTS_SEQUENCE[val];
  return 'A';
}

matchRef.on('value', (snapshot) => {
  const data = snapshot.val();
  if (!data) return;

  document.getElementById('loadingOverlay').classList.add('hidden');

  document.getElementById('teamAName').textContent = data.teamA || 'TEAM A';
  document.getElementById('teamBName').textContent = data.teamB || 'TEAM B';
  document.getElementById('playersA').textContent = data.playersA || '—';
  document.getElementById('playersB').textContent = data.playersB || '—';

  const scoreAEl = document.getElementById('scoreA');
  const scoreBEl = document.getElementById('scoreB');
  const newScoreA = data.scoreA ?? 0;
  const newScoreB = data.scoreB ?? 0;

  if (prevScoreA !== null && prevScoreA !== newScoreA) pulseScore(scoreAEl);
  if (prevScoreB !== null && prevScoreB !== newScoreB) pulseScore(scoreBEl);

  scoreAEl.textContent = newScoreA;
  scoreBEl.textContent = newScoreB;
  prevScoreA = newScoreA;
  prevScoreB = newScoreB;

  document.getElementById('setsA').textContent = data.setsA ?? 0;
  document.getElementById('setsB').textContent = data.setsB ?? 0;

  const isTiebreak = data.isTiebreak || false;
  const pointsAEl = document.getElementById('pointsA');
  const pointsBEl = document.getElementById('pointsB');
  const newPointsA = getPointsDisplay(data.pointsA || 0, isTiebreak);
  const newPointsB = getPointsDisplay(data.pointsB || 0, isTiebreak);

  if (prevPointsA !== null && prevPointsA !== newPointsA) pulseScore(pointsAEl);
  if (prevPointsB !== null && prevPointsB !== newPointsB) pulseScore(pointsBEl);

  pointsAEl.textContent = newPointsA;
  pointsBEl.textContent = newPointsB;
  prevPointsA = newPointsA;
  prevPointsB = newPointsB;

  const rowA = document.getElementById('rowA');
  const rowB = document.getElementById('rowB');
  rowA.classList.toggle('serving', data.serving === 'A');
  rowB.classList.toggle('serving', data.serving === 'B');

  // Set history - convert Firebase object to array
  const setHistory = data.setHistory ? Object.values(data.setHistory) : [];
  renderSetHistory(setHistory);

  updateStream(data.streamURL || '');

  const sponsors = data.sponsors || {};
  updateSponsor('sponsor1', sponsors.s1);
  updateSponsor('sponsor2', sponsors.s2);
  updateSponsor('sponsor3', sponsors.s3);
});

setTimeout(() => {
  document.getElementById('loadingOverlay').classList.add('hidden');
}, 5000);
</script>
